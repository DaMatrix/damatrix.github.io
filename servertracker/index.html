<html>
 <head>
  <script>
   function sendParams() {
   var loc = window.location.toString(),
    params = loc.split('?')[1],
    iframe = document.getElementById('myIframe');

    iframe.src = 'http://home.daporkchop.tk:8080/?' + params;
   }
  </script>
  <title>PorkServerTracker</title>
 </head>
 <body>
  <div id="aa" onload="sendParams()"></div>
  <iframe src="http://home.daporkchop.tk:8080/" width="100%" height="100%" id="myIframe"></iframe>
 </body>
</html>
