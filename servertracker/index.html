<html>
 <head>
  <title>PorkServerTracker</title>
 </head>
 <body>
  <script>
var a = true;
function myFunction() {
if (a) {
    a = false;
    var result = null,
        tmp = [];
    var items = location.search.substr(1).split("&");
    for (var index = 0; index < items.length; index++) {
        tmp = items[index].split("=");
        if (tmp[0] === "serveraddress") result = decodeURIComponent(tmp[1]);
    }
    if (result == null){
     document.getElementById("myIframe").src = 'http://home.daporkchop.tk:8080/?serveraddress=' + result;
    }
    //params = loc.split('?')[1];
    //document.getElementById("paragraph").innerHTML = 'http://home.daporkchop.tk:8080/?' + params;
    
}}
</script>
  <p id="paragraph"></p>
  <iframe onload="myFunction()" src="http://home.daporkchop.tk:8080/" width="100%" height="100%" id="myIframe"></iframe>
 </body>
</html>
